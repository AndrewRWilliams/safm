hydra:
  run:
    dir: outputs/${experiment_name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - env=marlgrid
    - env.name=TeamSupportEnv
    - env.params.max_steps=50
    - env.params.coordination=2
    - env.params.heterogeneity=1
    - seed=1
    - n_agents=10
    - env_steps=50
    - env.params.num_goals=100
    - experiment_name=TeamSupportEnv_10_2_1_saf-False-True_1
    - policy=saf
    - policy.params.type=conv
    - policy.params.activation=tanh
    - policy.params.update_epochs=10
    - policy.params.num_minibatches=1
    - policy.params.learning_rate=0.0007
    - policy.params.shared_actor=False
    - policy.params.shared_critic=False
    - policy.params.clip_vloss=True
    - runner.params.lr_decay=False
    - runner.params.comet.project_name=team_coordination_saf
    - use_policy_pool=False
    - latent_kl=True
  job:
    name: run
    chdir: null
    override_dirname: env.name=TeamSupportEnv,env.params.coordination=2,env.params.heterogeneity=1,env.params.max_steps=50,env.params.num_goals=100,env=marlgrid,env_steps=50,experiment_name=TeamSupportEnv_10_2_1_saf-False-True_1,latent_kl=True,n_agents=10,policy.params.activation=tanh,policy.params.clip_vloss=True,policy.params.learning_rate=0.0007,policy.params.num_minibatches=1,policy.params.shared_actor=False,policy.params.shared_critic=False,policy.params.type=conv,policy.params.update_epochs=10,policy=saf,runner.params.comet.project_name=team_coordination_saf,runner.params.lr_decay=False,seed=1,use_policy_pool=False
    id: ???
    num: ???
    config_name: config.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.1'
    cwd: /network/scratch/d/dianbo.liu/NPSGWTDC/saf_coordinationheterogeneity_8
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /network/scratch/d/dianbo.liu/NPSGWTDC/saf_coordinationheterogeneity_8/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /network/scratch/d/dianbo.liu/NPSGWTDC/saf_coordinationheterogeneity_8/outputs/TeamSupportEnv_10_2_1_saf-False-True_1
    choices:
      runner: pgrunner
      buffer: default
      env: marlgrid
      policy: saf
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
